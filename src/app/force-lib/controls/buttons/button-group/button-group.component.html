<div
  class="container"
  [ngClass]="{
    content: lenght === 'content',
    full: lenght === 'full',
    xxlarge: lenght === 'xxlarge',
    xlarge: lenght === 'xlarge',
    large: lenght === 'large',
    medium: lenght === 'medium',
    normal: lenght === 'normal',
    small: lenght === 'small',
    tiny: lenght === 'tiny'
  }"
>
  <button
    *ngFor="let button of items"
    class="button"
    [id]="button.idControl"
    aria-label="name"
    [ngClass]="{
      content: lenght === 'content',
      primary: color === 'primary',
      light: color === 'light',
      outline: color === 'outline',
      warn: color === 'warn',
      disabled: button.isInvalid
    }"
    type="button"
    [disabled]="button.isInvalid"
    (click)="clicked(button.idControl)"
  >
    <div class="inline">
      <div *ngIf="button.icon" class="image">
        <i class="{{ button.icon }}"></i>
        <span *ngIf="button.text">&nbsp;</span>
      </div>
      <span>{{ button.text }}</span>
    </div>
  </button>
</div>
