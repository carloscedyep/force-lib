<div class="container">
  <div *ngFor="let item of labelsItems$ | async">
    <ng-container *ngIf="item.labelComponent">
      <ng-container *ngTemplateOutlet="item.labelComponent.labelContent">
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!item.labelComponent"> label </ng-container>
    <ng-container>
      <ng-container *ngTemplateOutlet="item.bodyComponent.bodyContent">
      </ng-container>
    </ng-container>
  </div>
</div>
