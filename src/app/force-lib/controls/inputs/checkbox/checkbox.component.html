<div class="container">
    <div class="inline" (click)="checked()">
        <label [for]="idControl" *ngIf="prefixText" class="firstLabel">
            {{prefixText}}
        </label>
        <i *ngIf="!value" class="input solid fi-rr-square"></i>
        <i *ngIf="value" 
            [ngClass]="{'primary': color === 'primary',
                        'light': color === 'light',
                        'warn': color === 'warn'}" 
            class="input true fi-sr-checkbox"></i>
        <input type="checkbox" class="hidden"
            [value]="value"
            [id]="idControl"
            (input)="onChange($event.target.value)">
        <label [for]="idControl" *ngIf="sufixText" class="lastLabel">
            {{sufixText}}
        </label>
    </div>
</div>
