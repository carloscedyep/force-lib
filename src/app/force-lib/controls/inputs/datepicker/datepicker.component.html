<div
  class="container"
  [ngClass]="{
    xxlarge: lenght === 'xxlarge',
    xlarge: lenght === 'xlarge',
    large: lenght === 'large',
    medium: lenght === 'medium',
    normal: lenght === 'normal',
    small: lenght === 'small',
    tiny: lenght === 'tiny'
  }"
>
  <div
    class="label"
    *ngIf="
      label != undefined || (isInvalid && hint != undefined && hint.length > 0)
    "
  >
    {{ label }}
    <span
      class="hint"
      *ngIf="isInvalid && hint != undefined && hint.length > 0"
    >
      *{{ hint }}
    </span>
  </div>
  <div class="inline w-full">
    <label [for]="'text' + idControl"></label>
    <input
      [id]="'text' + idControl"
      class="input px-small"
      [placeholder]="placeholder"
      [readonly]="true"
      [value]="
        (value != undefined && value.toString().length > 0 ? value : '')
          | date: 'yyyy/MM/dd'
      "
      [ngClass]="{
        left: textAlign === 'left',
        right: textAlign === 'right',
        center: textAlign === 'center',
        full: lenght === 'full',

        primary: color === 'primary',
        light: color === 'light',
        warn: color === 'warn',

        invalid: isInvalid
      }"
    />
    <label [for]="'selectedValue' + idControl"></label>
    <input
      class="hidden"
      [id]="'selectedValue' + idControl"
      [value]="value != undefined && value.toString().length > 0 ? value : ''"
      (input)="onChange($event.target.value)"
    />
    <button
      [id]="'button' + idControl"
      class="button"
      [ngClass]="{
        primary: color === 'primary',
        light: color === 'light',
        warn: color === 'warn'
      }"
      (click)="abrirMenu()"
    >
      <i class="fi-rr-calendar"></i>
    </button>
  </div>
  <div tabindex="0" [id]="'menu' + idControl" class="menu">
    <force-calendar
      (clickEvent)="selectDate($event)"
      [daySelect]="value"
    ></force-calendar>
  </div>
</div>
